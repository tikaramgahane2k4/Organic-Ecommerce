{% extends "base.html" %}

{% block title %}Server Error - Green Harvest{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="empty-state" style="min-height: 50vh; display: flex; flex-direction: column; justify-content: center;">
            <i class="fas fa-server" style="font-size: 6rem; color: var(--danger);"></i>
            <h1 style="font-size: 3rem; margin: 1rem 0;">500</h1>
            <h3>Internal Server Error</h3>
            <p>Something went wrong on our end. Please try again later.</p>
            <div style="margin-top: 2rem;">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="250" fill="url(#bgOrange)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="125" r="100" fill="#fff" opacity="0.1"/>
  <circle cx="500" cy="125" r="120" fill="#fff" opacity="0.1"/>
  
  <!-- Vegetables illustrations -->
  <!-- Carrot -->
  <path d="M 80 100 L 75 140 L 85 140 Z" fill="#ff6b35" opacity="0.4"/>
  <path d="M 78 95 L 75 85 M 80 95 L 80 85 M 82 95 L 85 85" stroke="#52c760" stroke-width="2" opacity="0.4"/>
  
  <!-- Tomato -->
  <circle cx="520" cy="80" r="18" fill="#e74c3c" opacity="0.4"/>
  <path d="M 515 65 L 510 60 M 520 65 L 520 58 M 525 65 L 530 60" stroke="#52c760" stroke-width="2" opacity="0.4"/>
  
  <!-- Apple -->
  <circle cx="520" cy="180" r="20" fill="#e74c3c" opacity="0.4"/>
  <path d="M 520 160 L 525 155" stroke="#8b4513" stroke-width="2" opacity="0.4"/>
  
  <!-- Main content -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#fff" text-anchor="middle">FARM FRESH</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" opacity="0.9">Delivered Daily</text>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.8">Straight from Local Farms</text>
  
  <!-- Badge -->
  <rect x="250" y="185" width="100" height="35" fill="#fff" rx="17.5"/>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22" text-anchor="middle">SHOP NOW</text>
</svg>

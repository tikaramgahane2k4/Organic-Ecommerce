  <path d="M 305 210 Q 300 205 305 200 Q 310 203 315 200 Q 317 205 315 210 Q 310 213 305 210 Z" 
        fill="#fff" stroke="#fff" stroke-width="2"/>
  <circle cx="297" cy="210" r="3" fill="#fff"/>
  <circle cx="307" cy="210" r="3" fill="#fff"/>
